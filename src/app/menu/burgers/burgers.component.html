<div class="row menu-row w-75 mx-auto">
    <div class="col-sm-12 col-md-6 col-lg-4 mb-3" *ngFor="let burger of burgers">
        <div class="card text-center pt-4 pr-2 pb-1 pl-2 h-100">
            <img class="card-img-top" [src]="burger.imgUrl" alt="">
            <div class="card-body">
              <p class="card-text">{{ burger.name | uppercase }}</p>
              <p class="mx-0 px-0">{{ burger.price }} Php</p>
            </div>
        </div>
    </div>
</div>
