<div class="row mx-1">
    <div class="col-xs-12 col-sm-6 mb-5">
        <div class="card mx-auto">
            <img class="card-img-top" [src]="combo.imgUrl" alt="">
            <div class="card-body">
              <h4 class="card-text">{{ combo.name | uppercase }}</h4>
              <p class="card-text"> {{ combo.description }} </p>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6 mb-5">
        <form class="mx-auto" [formGroup]="comboForm">
            <h3>&#8369;{{ combo.price * comboForm.controls['quantity'].value }}.00</h3>
            <hr>
            <div class="form-group">
                <label for="special-instructions">SPECIAL INSTRUCTIONS (OPTIONAL)</label>
                <textarea 
                    id="special-instructions" 
                    class="form-control" 
                    cols="30" 
                    rows="3"
                    formControlName="specialInstructions">
                </textarea>
            </div>
            <hr>
            <div class="form-group">
                <label for="quantity" class="mr-3">Quantity: </label>
                <div class="quantityWidget">
                    <button 
                        type="button"
                        class="btn btn-secondary"
                        (click)="onDecreaseQuantity()"
                        [disabled]="this.comboForm.controls['quantity'].value < 2">-</button>
                    <input 
                        type="number" 
                        readonly
                        id="quantity" 
                        class="w-25 py-1 pb-2"
                        min="1"
                        formControlName="quantity">
                    <button 
                        type="button"
                        class="btn btn-secondary"
                        (click)="onIncreaseQuantity()">+</button>
                </div>
            </div>
            <div>
                <span>Total: &#8369;{{ combo.price * comboForm.controls['quantity'].value }}</span>
            </div>
            <button 
                type="submit"
                class="btn btn-secondary mt-3">
                Add To Cart
            </button>
        </form>
    </div>
</div>
